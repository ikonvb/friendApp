<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>
<table class="table">
    <h2>Found peoples</h2>
    <thead>
    <tr>
        <th scope="col">Login</th>
        <th scope="col">User name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clientsList}">
        <td th:text="${client.login}"/>
        <td th:text="${client.userName}"/>
        <td th:text="${client.email}"/>
        <td>
            <a th:href="@{/client/addToFriend(id=${client.id})}" class="btn btn-info btn-sm">add to friend</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="form-group m-3">
    <a th:href="@{/findFriends}" class="btn btn-primary btn-block">Back</a>
</div>
</body>
</html>
