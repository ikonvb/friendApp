<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 col-3">

    <form th:action="@{/register/save}" th:object="${clientAccount}" method="post">

        <h3 class="text-center">Registration Form</h3>

        <!--Filed for errors -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">There are errors</div>

        <!--Filed for login -->
        <div class="form-group m-3">
            <input type="text" th:field="*{login}" placeholder="Login" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
        </div>

        <!--Filed for userName -->
        <div class="form-group m-3">
            <input type="text" th:field="*{username}" placeholder="User Name" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <!--Filed for lastname -->
        <div class="form-group m-3">
            <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <!--Filed for phone -->
        <div class="form-group m-3">
            <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control" required/>
            <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <!--Filed for email -->
        <div class="form-group m-3">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" required/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <!--Filed for password -->
        <div class="form-group m-3">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <!--Filed for confirmPassword -->
        <div class="form-group m-3">
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password"
                   class="form-control"/>
            <span class="error" th:if="${passwordMathProblem}" th:text="${passwordMathProblem}"></span>
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="form-group m-3">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>

        <p class="text-center">
            Click <a th:href="@{/login}">here</a> to login.
        </p>

        <p class="text-center">
            Click <a th:href="@{/login}">here</a> to cancel.
        </p>
    </form>
</div>

</body>
</html>
