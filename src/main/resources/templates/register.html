<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 col-3">

    <form th:action="@{/register/save}" th:object="${client}" method="post">

        <h3 class="text-center">Registration Form</h3>

        <div class="form-group m-3">
            <input type="text" th:field="*{login}" placeholder="Login" class="form-control"/>
        </div>

        <!--Filed for email -->
        <div class="form-group m-3">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" required/>
        </div>

        <!--Filed for password -->
        <div class="form-group m-3">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
        </div>

        <!--Filed for confirmPassword -->
        <div class="form-group m-3">
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password"
                   class="form-control"/>
<!--            <span class="error" th:if="${passwordMathProblem}" th:text="${passwordMathProblem}"></span>-->
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="form-group m-3">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
            <a th:href="@{/login}" class="btn btn-primary btn-block">Login</a>
        </div>

    </form>
</div>

</body>
</html>
