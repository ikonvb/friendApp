<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col">
            <div class="col-6">
                <h3 class="display-4">Registration</h3>

                <form method="post" th:action="@{/register}" th:object="${client}">

                    <!--handle errors-->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        There are errors
                    </div>

                    <!--firstname field-->
                    <div class="form-group mb-3">
                        <label for="username">User name:</label>
                        <input id="username" type="text" class="form-control" th:field="*{username}"
                               placeholder="User name">
                        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <!--lastname field-->
                    <div class="form-group mb-3">
                        <label for="lastName">Last name:</label>
                        <input id="lastName" type="text" class="form-control" th:field="*{lastName}"
                               placeholder="Last name">
                        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <!--email field-->
                    <div class="form-group mb-3">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="E-mail"
                               required>
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <!--phone number field-->
                    <div class="form-group mb-3">
                        <label for="phone">Phone number:</label>
                        <input id="phone" type="number" class="form-control" th:field="*{phone}"
                               placeholder="Phone number">
                        <span class="error" th:if="${#fields.hasErrors('phone')}"
                              th:errors="*{phone}"></span>
                    </div>

                    <!--password field-->
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}">
                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <!--confirm password field-->
                    <div class="form-group mb-3">
                        <label for="confirmpassword">Confirm password:</label>
                        <input id="confirmpassword" type="password" class="form-control" th:field="*{confirmPassword}">
                        <span class="error" th:if="${passwordProblem}">Passwords do not match</span>
                    </div>

                    <button class="btn btn-danger">Register</button>

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
