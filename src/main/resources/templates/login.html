<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 col-3">

    <form th:action="@{/login}" method="post" class="form-signin">

        <h3 class="text-center">Login form</h3>
        <!--Filed for userName -->
        <div class="form-label-group m-3">
            <input type="text" name="username" id="username" class="form-control fadeIn second"/>
        </div>

        <!--Filed for password -->
        <div class="form-label-group m-3">
            <input type="password" name="password" id="password" class="form-control fadeIn second"/>
        </div>

        <div class="form-label-group m-3">
            <button type="submit" class="btn btn-primary btn-block fadeIn fourth">Log in</button>
        </div>

        <p class="text-center">
            Click <a th:href="@{/register}">here</a> to register.
        </p>
    </form>
</div>

</body>
</html>
