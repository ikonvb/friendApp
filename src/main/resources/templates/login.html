<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col">
            <div class="col-6">
                <h3 class="display-4">Login</h3>

                <form method="post" th:action="@{/login}" th:object="${client}">

                    <!--handle errors-->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        There are errors
                    </div>

                    <!--firstname field-->
                    <div class="form-group mb-3">
                        <label for="login">Login:</label>
                        <input id="login" type="text" class="form-control" th:field="*{login}"
                               placeholder="login">
                        <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>

                    <!--password field-->
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}">
                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>


                    <button class="btn btn-danger">login</button>

                    <a class="nav-link" th:href="@{/register}">If you don`t have an account go there</a>

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
