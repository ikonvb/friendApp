<!DOCTYPE html>

<head th:replace="layouts :: header"></head>
<body>
<div align="center">
    <h1>Search friend</h1>

        <form th:action="@{/findFriends/result}" method="post" th:object="${client}">

        <div class="form-group m-3">

        </div>
    </div>
