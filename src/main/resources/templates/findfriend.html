<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: navbar"></nav>
<body>
<div align="center">
    <h1>Search friend</h1>
    <div class="col-sm-4">

        <form th:action="@{/findFriends/result}" method="post" th:object="${client}">


            <input th:field="*{login}" type="text" class="form-control" placeholder="Client login">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Find friends</button>

        </form>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Login</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${client.login}"/>
                <td th:text="${client.email}"/>
                <td>
                    <a th:href="@{/client/addToFriend(id=${client.id})}" class="btn btn-info btn-sm">add to friend</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="form-group m-3">
            <a th:href="@{/profile}" class="btn btn-primary btn-block">Back</a>
        </div>
    </div>


<!--    <input type="hidden" th:field="${currentClientId}">-->
</div>

</body>
</html>
