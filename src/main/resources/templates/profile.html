<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>

<body>

<div class="container mt-5 col-3">

    <form th:action="@{/profile}" th:object="${client}" method="post">

        <input type="hidden" th:field="${client.id}">

        <h3 class="text-center">Profile Form</h3>

        <!--Filed for login -->
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Login</span>
            <input type="text" th:field="*{login}" class="form-control" disabled>
        </div>

        <!--Filed for name -->
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" th:field="*{userName}" class="form-control" disabled>
        </div>

        <!--Filed for email -->
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" th:field="*{email}" class="form-control" disabled>
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a th:href="@{'/profile/delete/' + ${client.id}}" class="btn btn-secondary btn-block m-2"
                       onclick="if (!(confirm('Are you sure?'))) return false">Delete profile</a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{'/profile/findFriend/'+ ${client.id}}" class="btn btn-secondary btn-block m-2">Find
                        friends</a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{'/profile/showFriends/' + ${client.id}}" class="btn btn-secondary btn-block m-2">Show
                        friends</a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/logout}" class="btn btn-secondary btn-block m-2">Log out</a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
